<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<div th:replace="fragment::head('资源')"></div>
<body>


<div th:replace="fragment::nav('资源')"></div>

<div class="col-xs-12 col-sm-9">
    <p class="pull-right visible-xs">
        <button type="button" class="btn btn-primary btn-xs" data-toggle="offcanvas">Toggle nav</button>
    </p>

    <div class="row">
        <table class="table" data-toggle="table"

               data-sortable="true"
        >
            <caption>
                <b>最新资料</b>
            </caption>
            <tr>
                <th data-field="name" data-sortable="true">文件名</th>
                <th data-field="count" data-sortable="true">下载次数</th>
                <th >操作</th>
            </tr>
            <tr th:each="file : ${files}">
                <td width="40%">
                    <a th:text="${file.getFilename()}" > </a>
                </td>
                <td width="150">
                    <span id="" th:text="${file.getTotal()}"></span>
                </td>
                <td>
                    <a th:href="@{/file/{fid}(fid=${file.getFid()})}">下载</a>
                </td>
            </tr>
        </table>
    </div><!--/row-->
    <div>
        <form action="/file/upload" method="POST" enctype="multipart/form-data">
            请选择需要上传的文件目录:<input type="file" name="file" ><br>
            <input type="submit" value="上传">

        </form>
    </div>
</div>

</div>



<div th:replace="fragment::footer"></div>
<script>

</script>

</body>
</html>
