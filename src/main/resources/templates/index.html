<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<div th:replace="fragment::head('社会公共常识科普网')"></div>
<body>

    <div th:replace="fragment::nav('科普知识')"></div>

    <div class="container">

        <div class="row row-offcanvas row-offcanvas-right">

            <div class="col-xs-12 col-sm-9">
                <p class="pull-right visible-xs">
                    <button type="button" class="btn btn-primary btn-xs" data-toggle="offcanvas">Toggle nav</button>
                </p>
                <div class="jumbotron">
                    <h1>社会公共常识科普网</h1>
                </div>
                <div class="row">
                    <table class="table">
                        <caption>
                            <b>最新的科普信息</b>（收集于中国科普网，最后更新时间 2020-4-19）
                        </caption>
                        <tr th:each="article : ${articles}">
                            <td>
                                <a th:text="${article.getTitle()}" th:href="@{/toArticleDetail/{articleId}(articleId=${article.getId()})}"></a>
                            </td>
                        </tr>
                    </table>
                </div><!--/row-->
                <!--分页组件-->
                <nav aria-label="Page navigation">
                    <ul class="pagination">
                        <li>
                            <a href="#" aria-label="Previous">
                                <span aria-hidden="true">&laquo;</span>
                            </a>
                        </li>
                        <li th:each="i : ${#numbers.sequence(pageBegin, pageEnd)}" th:classappend="${i==pageNum?'active' : ''}">
                            <a th:href="@{/article/list/12/{pagenum}(pagenum=${i})}" th:text="${i}"></a>
                        </li>
                        <li>
                            <a href="#" aria-label="Next">
                                <span aria-hidden="true">&raquo;</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div><!--/.col-xs-12.col-sm-9-->

            <div class="col-xs-6 col-sm-3 sidebar-offcanvas" id="sidebar">
<!--                <div class="list-group">-->
<!--                    <a href="#" class="list-group-item active">Link</a>-->
<!--                    <a href="#" class="list-group-item">Link</a>-->
<!--                </div>-->
            </div><!--/.sidebar-offcanvas-->
        </div><!--/row-->



    </div>

    <div th:replace="fragment::footer"></div>
    <script>
        $.post({
            url: '/xxxxx',
            type: 'json',
            data: {
                A : 1,
                B : 2,
            },

        })
    </script>

</body>
</html>
